<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="view">
    <div class="view-wrap">
      <div class="map">
        <h1 class="map-tit">宝安区消防形势</h1>
        <div class="map-btn">
          <a href="#" class="map-btn-wrap" >
            <img src="img/setting.png" alt="" class="v-m">
          </a>
        </div>
      </div>
      <div class="info">
        <div class="info-wrap">
          <h2 class="tit">人格物事<img src="img/setting.png" class="v-m"></h2>
          <div class="row w pl-10 pr-10 pt-20 pb-20 bs">
            <div class="col v-t w-20 pr-15 bs">
              <span class="type bg-yellow">人</span>
            </div>
            <div class="col v-t w-80">
              <ul class="list">
                <li class="list-item">
                  <p class="list-item-tit">巡查人员数：</p>
                  <p class="list-item-num">总数：<i class="c-yellow">371</i>在线：<i  class="c-yellow">136</i></p>
                </li>
                <li class="list-item">
                  <p class="list-item-tit">整治人员数：</p>
                  <p class="list-item-num">总数：<i class="c-yellow">342</i>在线：<i  class="c-yellow">88</i></p>
                </li>
                <li class="list-item">
                  <p class="list-item-tit">督查人员数：</p>
                  <p class="list-item-num">总数：<i class="c-yellow">342</i></p>
                </li>
                <li class="list-item">
                  <p class="list-item-tit">执法人员数：</p>
                  <p class="list-item-num">总数：<i class="c-yellow">136</i>在线：<i  class="c-yellow">5</i></p>
                </li>
              </ul>
            </div>
          </div>
          <div class="row w pl-10 pr-10 pt-20 pb-20 bs">
            <div class="col v-t w-20 pr-15 bs">
              <span class="type bg-lightgreen">格</span>
            </div>
            <div class="col v-t w-80">
              <ul class="list one-line">
                <li class="list-item">
                  <p class="list-item-tit">安监网格数：<i class="c-lightgreen">371</i></p>
                </li>
              </ul>
            </div>
          </div>
          <div class="row w pl-10 pr-10 pt-20 pb-20 bs">
            <div class="col v-t w-20 pr-15 bs">
              <span class="type bg-blue">物</span>
            </div>
            <div class="col v-t w-80">
              <ul class="list one-line">
                <li class="list-item">
                  <p class="list-item-tit">重大危险源：<i class="c-blue">105</i></p>
                </li>
                <li class="list-item">
                  <p class="list-item-tit">重点企业数：<i class="c-blue">45896</i></p>
                </li>
              </ul>
            </div>
          </div>
          <div class="row w pl-10 pr-10 pt-20 pb-20 bs">
            <div class="col v-t w-20 pr-15 bs">
              <span class="type bg-pink">事</span>
            </div>
            <div class="col v-t w-80">
              <ul class="list one-line">
                <li class="list-item">
                  <p class="list-item-tit">本月巡查隐患数：<i class="c-pink">16072</i></p>
                </li>
                <li class="list-item">
                  <p class="list-item-tit">本月整治隐患数：<i class="c-pink">36802</i></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
